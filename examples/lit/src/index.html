<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script type="module" src="./app.js"></script>
</head>
<body style="margin: 0; padding: 0">
  <app-html></app-html>
  <script defer type="module" src="./main.js"></script>
  <script defer type="module">
    // Add Edgio Devtools to the shadow root
    let script = document.createElement('script')
    script.src = '/__edgio__/cache-manifest.js'
    document.querySelector('app-html').shadowRoot.appendChild(script)
    // Append the styles generated by TCSS to the shadow DOM
    let style = document.createElement('link')
    style.href = '/app.css'
    style.rel = 'stylesheet'
    document.querySelector('app-html').shadowRoot.appendChild(style)
    style = document.createElement('link')
    style.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap'
    style.rel = 'stylesheet'
    document.querySelector('app-html').shadowRoot.appendChild(style)
  </script>
</body>
