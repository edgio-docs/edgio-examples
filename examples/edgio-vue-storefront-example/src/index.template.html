<!DOCTYPE html>
<html data-vue-meta-server-rendered {{{ meta.inject().htmlAttrs.text() }}}>
  <head><!-- index for default theme -->
  	{{{ meta.inject().title.text() }}}
		{{{ meta.inject().meta.text() }}}
		<meta name="generator" content="Vue Storefront">
		{{{ meta.inject().link.text() }}}
		{{{ renderResourceHints() }}}
		{{{ renderStyles() }}}
		{{{ output.appendHead() }}}
		<!-- layer0 -->
		<script src="/service-worker.js" defer></script>
		<script src="/__layer0__/cache-manifest.js" defer></script>
		<script src="/main.js" defer></script>
		<script src="/__layer0__/devtools/install.js" defer></script>
	</head>
  <body>
		<!--vue-ssr-outlet-->
    {{{ renderState() }}}
    {{{ renderScripts() }}}
  </body>
</html>
